<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head;
  any other head content must come *after* these tags -->
  <title>Twitter</title>
  <!-- Bootstrap's CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Our Twitter layout will go here. -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
    <!-- This code is only active when viewing the site on mobile. We will not
    cover responsive design, but we'll leave this in, as it's part of the
    example code.-->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
      data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <!-- Use a "home" glyphicon as a logo. -->
  </div>
  <!-- On mobile, this div is hidden by default. The user hits the button
  in the `navbar-header` to see the content of the div.
  On desktop, this div is visible all of the time. -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <div class="nav navbar-nav navbar-left true-left">
      <!-- left-aligned items -->
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-home"></span>
            Home
          </button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-flash"></span>
            Moments
          </button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-bell"></span>
            Notifications
          </button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-envelope"></span>
            Messages
          </button>
        </div>
      </div>
    </div>

  <div class="nav navbar-nav navbar-right">
    <form class="nav navbar-nav navbar-left" role="search">
      <!-- Right-aligned items. -->
        <div class="input-group tw-search">
          <input type="text" class="form-control navbar-btn" placeholder="Search Twitter">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </form>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default navbar-btn">
          PIC
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default navbar-btn">
          Tweet
          <span class="glyphicon glyphicon-edit"></span>
        </button>
      </div>
  </div>
    </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>
  <!-- The container for our grid. The outermost grid must be placed within
  a `container` or `container-fluid` class. (Meaning: If you nest a grid
  within a grid, you should not define another `container`)
  What's the difference between these two types of container? There's a
  good answer here: http://stackoverflow.com/a/22263969 -->
  <div class="container">
    <!-- The row that contains the three main columns of the website. -->
    <div class="row">
      <!-- Left empty space -->
      <div class="col-md-3">
      </div>
      <!-- Main feed: A cell that spans 7 columns -->
      <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-8">
                  <div class="media">
                    <div class="media-left media-top">
                      PIC
                    </div>
                    <div class="media-body">
                      <a href="#">Nasa</a>
                      <span class="glyphicon glyphicon-check"></span>
                      <br>@Nasa
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="btn-group following-buttons" role="group">
                    <button type="button" class="btn btn-default navbar-btn fb-notifications">
                      <span class="glyphicon glyphicon-asterisk"></span>
                    </button>
                    <button type="button" class="btn btn-default navbar-btn fb-notifications">
                      Following
                    </button>
                  </div>
                </div>
              </div>
              <!-- Post content -->
              <div class="row">
                <div class="col-md-12">
This spiral galaxy hosts a supermassive black hole that's also super-hungry: <a>http://go.nasa.gov/1Rp6V2w</a>  <a/>@NASA_Hubble</a>
<img src="img/space.jpg-large" width="100%" />
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-inline">
                    <li>
                      Retweets
                      <br>
                      1747
                    </li>
                    <li>
                      Likes
                      <br>
                      2911
                    </li>
                    <li class="liked-by pull-right">
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                    </li>
                  </ul>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-12">
                  9:44 AM - 8 Jan 2016
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 tweet-options">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default navbar-btn">
                      <span class="glyphicon glyphicon-arrow-left"></span>
                    </button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default navbar-btn">
                      <span class="glyphicon glyphicon-retweet"></span>
                    </button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default navbar-btn">
                      <span class="glyphicon glyphicon-heart"></span>
                    </button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default navbar-btn">
                      <span class="glyphicon glyphicon-option-horizontal"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer">
                <li class="media">
                  <div class="media-left media-top">
                    PIC
                  </div>
                  <div class="media-body">
                    <div class="input-group col-md-12">
                      <input type="text" class="form-control"
                      placeholder="Reply to @NASA @NASA_Hubble">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Right empty space -->
      <div class="col-md-3">
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below),
  or include individual files as needed -->
  <!-- Custom CSS -->
  <link href="css/twitter.css" rel="stylesheet">

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
